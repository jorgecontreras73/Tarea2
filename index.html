<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <link rel="stylesheet" href="css/estilos.css">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body bgcolor="grey">
        <form method="POST" action="#" id="formulario">
            <fieldset>
                <legend>Formulario de lenguajes de programación</legend>
                <ul>
                    <li>
                        <label for="Nombre">Nombre: </label>
                        <input type="text" placeholder="Nombre">
                    </li>
                    <li>
                        <label for="Apellidos">Apellidos: </label>
                        <input type="text" placeholder="Apellidos">
                    </li>
                    <li>
                        <label for="rut">Rut: </label>
                        <input type="text" placeholder="12345678-k">
                    </li>
                    <li>
                        <label for="email">Correo Electrónico: </label>
                        <input type="email" placeholder="example@mail.com">
                    </li>
                    <li>
                        <label for="Teléfono">Teléfono Móvil: </label>
                        <input type="number" placeholder="9XXXXXXXX">
                    </li>
                    
                    <li class="lenguaje"> Selecciona 1 o más lenguajes de programación de su interés
                        <div>
                            <p>
                                <input type="checkbox" value="Python" id="Python">
                                <label for="Python">Python</label>
                            </p>
                            
                            <p>
                                <input type="checkbox" value="Java" id="Java">
                                <label for="Java">Java</label>
                            </p>
                            
                            <p>
                                <input type="checkbox" value="TypeScript" id="TypeScript">
                                <label for="TypeScript">TypeScript</label>
                            </p>
                            
                            <p>
                                <input type="checkbox" value="PHP" id="PHP">
                                <label for="PHP">PHP</label>    
                            </p>
                            
                            <p>
                                <input type="checkbox" value="C#" id="C#">
                                <label for="C#">C#</label>
                            </p>
                            
                            <p>
                                <input type="checkbox" value="C++" id="C++">
                                <label for="C++">C++</label>
                            </p>
                            

                        </div>
                        
                    </li>
                    <li>
                        ¿Cuál es su nivel de conocimiento en programación?
                        <div id="nivel">
                            <input type="range" name="rango" min="0" max="10" step="1">
                            <output for="rango"></output>
                        </div>
                        

                    </li>
                    <li class="tiempo">¿Cuantos años de experiencia laboral tiene?
                        <div id="tiempo">
                            <input type="radio" value="1" id="1" name="tiempo">
                            <label for="1">1.</label>
    
                            <input type="radio" value="2" id="2" name="tiempo">
                            <label for="2">2.</label>
    
                            <input type="radio" value="3" id="3" name="tiempo">
                            <label for="3">3.</label>
    
                            <input type="radio" value="4" id="4" name="tiempo">
                            <label for="4">4.</label>
    
                            <input type="radio" value="5" id="5" name="tiempo">
                            <label for="5">5.</label>
                        </div>
                        

                    </li>
                    <li>
                        <label for="descripcion">Una breve descripción de usted:</label>
                        <textarea id="descripcion"></textarea>
                    </li>

                    <li class="button">
                        <button id="boton1">Enviar datos</button>
                        <button id="boton2">Limpiar datos</button>
                    </li>
                </ul>
            </fieldset>
        </form>
        
        <script src="js/inicio.js" async defer></script>
    </body>
</html>
